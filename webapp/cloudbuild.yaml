# Google Cloud Build configuration for Sapheneia TimesFM
# Builds and deploys the web application to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sapheneia-timesfm:$BUILD_ID', '.']
    dir: 'webapp'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sapheneia-timesfm:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sapheneia-timesfm'
      - '--image=gcr.io/$PROJECT_ID/sapheneia-timesfm:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=600'
      - '--max-instances=10'
      - '--set-env-vars=FLASK_ENV=production'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/sapheneia-timesfm:$BUILD_ID'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# Timeout for the entire build
timeout: '1200s'